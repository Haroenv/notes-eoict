<!DOCTYPE html>
<html>
<head>
	<title> Tabeloefening </title>
	<meta charset="utf-8" />
	<style>

		* {
			margin: 0;
			padding: 0;
			font: 18px arial, sans-serif;
		}
		body {
			margin: 20px;
		}
		table {
			border-collapse: collapse;
			border: 3px solid;
			margin-bottom: 20px;
		}
		td {
			width: 30px;
			height: 30px;
			border: 1px solid #000;
			padding: 5px;
			text-align: center;
			line-height: 30px;
			overflow: hidden;
		}
		tr:nth-child(3n+3) td {
			border-bottom-width: 3px;
		}
		td:nth-child(3n+3) {
			border-right-width: 3px;
		}
		img {
			border: 0;
		}
		td:focus {
			background-color: #ccc;
		}
		td.invalid {
			background-color: #f99;
		}
		td[contenteditable] {
			color: #77d;
			font-style: italic;
			font-size: 24px;
			font-family: Calabri, Times;
		}
		p {
			margin: 5px 0;
		}

	</style>
</head>
